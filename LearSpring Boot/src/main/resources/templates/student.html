<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .student-info {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        h2 {
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="student-info">
    <h1>Student Details</h1>
    <h2 th:text="'Name: ' + ${s.sName}"></h2>
    <h2 th:text="'Department: ' + ${s.sDept}"></h2>
</div>

</body>
</html>
